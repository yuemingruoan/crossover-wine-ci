# CI script to create the DXVK build environment

build-image:
  stage: image
  rules:
    - if: $CI_PIPELINE_SOURCE == 'push' && $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
        - cxlab/image.docker
        - cxlab/image.yml
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  variables:
    # HACK: This should use $CI_DEPENDENCY_PROXY_DIRECT_GROUP_IMAGE_PREFIX but
    # it only works in the crossover group.
    IMAGE_SOURCE: "$CI_DEPENDENCY_PROXY_SERVER/crossover/dependency_proxy/containers/debian:bullseye"
    IMAGE_LOCAL: "$CI_REGISTRY_IMAGE:debian-bullseye"
    DOCKER_FILE: "$CI_PROJECT_DIR/cxlab/image.docker"
  script:
    - mkdir -p /kaniko/.docker
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"auth\":\"$(printf "%s:%s" "$CI_REGISTRY_USER" "$CI_REGISTRY_PASSWORD" | base64 | tr -d '\n')\"},\"$CI_DEPENDENCY_PROXY_SERVER\":{\"auth\":\"$(printf "%s:%s" "$CI_DEPENDENCY_PROXY_USER" "$CI_DEPENDENCY_PROXY_PASSWORD" | base64 | tr -d '\n')\"}}}" > /kaniko/.docker/config.json
    - sed -i "1iFROM $IMAGE_SOURCE" "$DOCKER_FILE"
    - /kaniko/executor --context "$CI_PROJECT_DIR" --dockerfile "$DOCKER_FILE" --destination "$IMAGE_LOCAL"
